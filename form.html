<html>
<head><title>Feedback form</title></head>
<body>
	<form id="f1" action="">
		<label for="fname">First Name:</label><br>

		<label for="lname">Last Name:</label><br>
		<input type="text" id="lname" name="lname"><br>
		<label for="email">Email-id</label><br>
<input type="text" id="email" name="email" placeholder="xyz@gmail.com"><br>
		<p>How much are you satisfied:</p>

		<label for="high">high</label><br>

		<label for="high">low</label><br>

		<label for="Feedback">Enter your Feedback:</label><br>
		<textarea id="Feedback" rows="5" cols="50" name="feedback" required>
			Enter your Feedback</textarea><br>
		<input type="submit" id="submit" name="submit" onclick=alert("THANKYOU")>
		<input type="reset" id="reset" name="reset"><br><br>
		<input type="image" id="image" alt="y" src="AnimeX_599379.jpeg" height="30" width="50" >
	</form>
